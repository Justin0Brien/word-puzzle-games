<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sestle â€“ 6-Letter Word Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #121213;
      --tile-border: #3a3a3c;
      --tile-border-filled: #565758;
      --correct: #538d4e;
      --present: #b59f3b;
      --absent: #3a3a3c;
      --key-bg: #818384;
      --key-text: #ffffff;
      --text: #ffffff;
      --accent: #d3d6da;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
    }

    .game {
      width: 100%;
      max-width: 540px;
      margin: 0 auto;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    header {
      text-align: center;
      border-bottom: 1px solid #3a3a3c;
      padding-bottom: 0.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    header small {
      display: block;
      margin-top: 0.25rem;
      font-size: 0.75rem;
      color: #aaaaaa;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      flex: 1;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 0.3rem;
      width: 100%;
      max-width: 420px;
      margin: 0.5rem auto;
    }

    .tile {
      border: 2px solid var(--tile-border);
      border-radius: 4px;
      width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text);
      user-select: none;
      transition: background-color 0.15s ease, border-color 0.15s ease, transform 0.1s ease;
    }

    .tile.filled {
      border-color: var(--tile-border-filled);
    }

    .tile.correct {
      background: var(--correct);
      border-color: var(--correct);
      color: #ffffff;
    }

    .tile.present {
      background: var(--present);
      border-color: var(--present);
      color: #ffffff;
    }

    .tile.absent {
      background: var(--absent);
      border-color: var(--absent);
      color: #ffffff;
    }

    .tile.flip {
      transform: rotateX(360deg);
    }

    .message {
      min-height: 1.25rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--accent);
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(10, minmax(0, 1fr));
      gap: 0.3rem;
      max-width: 500px;
      margin: 0 auto;
      touch-action: manipulation;
    }

    .key {
      border: none;
      border-radius: 4px;
      padding: 0.5rem 0.2rem;
      background: var(--key-bg);
      color: var(--key-text);
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      user-select: none;
    }

    .key.large {
      grid-column: span 2;
    }

    .key.correct {
      background: var(--correct);
    }

    .key.present {
      background: var(--present);
    }

    .key.absent {
      background: var(--absent);
    }

    #new-game {
      margin: 0.5rem auto 0;
      padding: 0.5rem 1.25rem;
      border-radius: 999px;
      border: 1px solid #3a3a3c;
      background: transparent;
      color: var(--accent);
      font-size: 0.85rem;
      cursor: pointer;
    }

    #new-game:hover {
      background: #1f1f21;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.3rem;
      }
      .tile {
        font-size: 1.4rem;
      }
      .key {
        font-size: 0.75rem;
        padding: 0.45rem 0.15rem;
      }
    }

    /* Word info panel */
    .word-info {
      margin-top: 0.75rem;
      padding: 0.75rem;
      background: #1a1a1b;
      border: 1px solid #3a3a3c;
      border-radius: 8px;
      font-size: 0.85rem;
      line-height: 1.5;
      max-height: 200px;
      overflow-y: auto;
    }

    .word-info:empty {
      display: none;
    }

    .word-info .word-title {
      font-weight: 700;
      color: #7dd3fc;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .word-info .definition {
      color: #e2e8f0;
      margin-bottom: 0.5rem;
    }

    .word-info .etymology {
      color: #94a3b8;
      font-style: italic;
      font-size: 0.8rem;
    }

    .word-info .etymology::before {
      content: "Etymology: ";
      font-weight: 600;
      font-style: normal;
    }
  </style>
</head>

      "WEAPON","WEARER","WEASEL","WEAVER","WEBCAM","WEBIFY","WEBLOG","WEDGIE","WEEKLY","WEENIE",
      "WEENSY","WEEPIE","WEEVIL","WEIGHT","WEIRDO","WELKIN","WELTER","WESTER","WHACKO","WHACKY",
      "WHAMMO","WHAMMY","WHEEZE","WHEEZY","WHERRY","WHIFFY","WHIMSY","WHINGE","WHINNY","WHIPPY",
      "WHISKY","WHITEN","WHITEY","WHIZZY","WHOOSH","WHYDAH","WICKED","WICKET","WIDDLE","WIDGET",
      "WIENIE","WIFELY","WIGEON","WIGGLE","WIGGLY","WIGWAG","WIGWAM","WIKIFY","WILDER","WILFUL",
      "WILLET","WILLOW","WIMPLE","WINDED","WINDER","WINDOW","WINERY","WINKLE","WINNOW","WINTER",
      "WINTRY","WIRING","WISDOM","WISENT","WITHER","WITTED","WITTER","WIVERN","WIZARD","WOBBLE",
      "WOBBLY","WOGGLE","WOMBAT","WONDER","WOODEN","WOODSY","WOOLLY","WORDIE","WORKER","WORKUP",
      "WORMER","WORSEN","WORTHY","WOYLIE","WRAITH","WRASSE","WREATH","WRENCH","WRETCH","WRITHE",
      "WURZEL","WYVERN","XYLENE","XYLOSE","YAKSHA","YAKUZA","YAMMER","YANTRA","YARROW","YEASTY",
      "YELLOW","YEOMAN","YEOMEN","YOGINI","YOGISM","YOGURT","YONDER","YUPPIE","ZANDER","ZEALOT",
      "ZENANA","ZENITH","ZEPHYR","ZEUGMA","ZIGZAG","ZILLAH","ZINNIA","ZIRCON","ZITHER","ZODIAC",
      "ZOMBIE","ZOSTER","ZYDECO","ZYGOTE","ZYTHUM"
    ];

    const WORD_LENGTH = 6;
    const MAX_GUESSES = 6;

    let secretWord = "";
    let currentRow = 0;
    let currentCol = 0;
    let isGameOver = false;

    const boardEl = document.getElementById("board");
    const messageEl = document.getElementById("message");
    const keyboardEl = document.getElementById("keyboard");
    const newGameBtn = document.getElementById("new-game");

    function pickSecretWord() {
      const idx = Math.floor(Math.random() * WORD_LIST.length);
      return WORD_LIST[idx];
    }

    function createBoard() {
      boardEl.innerHTML = "";
      for (let row = 0; row < MAX_GUESSES; row++) {
        for (let col = 0; col < WORD_LENGTH; col++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.dataset.row = row;
          tile.dataset.col = col;
          boardEl.appendChild(tile);
        }
      }
    }

    function createKeyboard() {
      keyboardEl.innerHTML = "";
      const rows = [
        "QWERTYUIOP",
        "ASDFGHJKL",
        "ZXCVBNM"
      ];

      // First row
      for (const ch of rows[0]) {
        keyboardEl.appendChild(makeKeyButton(ch));
      }

      // Second row (offset by one empty cell for spacing)
      const spacer = document.createElement("div");
      spacer.style.visibility = "hidden";
      keyboardEl.appendChild(spacer);
      for (const ch of rows[1]) {
        keyboardEl.appendChild(makeKeyButton(ch));
      }

      // Third row with ENTER and DELETE
      const enterKey = makeKeyButton("ENTER");
      enterKey.classList.add("large");
      keyboardEl.appendChild(enterKey);

      for (const ch of rows[2]) {
        keyboardEl.appendChild(makeKeyButton(ch));
      }

      const delKey = makeKeyButton("DEL");
      delKey.classList.add("large");
      keyboardEl.appendChild(delKey);
    }

    function makeKeyButton(label) {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "key";
      btn.textContent = label === "DEL" ? "âŒ«" : label;
      btn.dataset.key = label;
      btn.addEventListener("click", () => handleKey(label));
      return btn;
    }

    function showMessage(text) {
      messageEl.textContent = text;
    }

    function getTile(row, col) {
      return boardEl.querySelector(`.tile[data-row="${row}"][data-col="${col}"]`);
    }

    function updateKeyboardColours(letterStatuses) {
      for (const [letter, status] of Object.entries(letterStatuses)) {
        const keyBtn = keyboardEl.querySelector(`.key[data-key="${letter}"]`);
        if (!keyBtn) continue;

        const current = keyBtn.dataset.status;
        if (current === "correct") continue;
        if (current === "present" && status === "absent") continue;

        keyBtn.dataset.status = status;
        keyBtn.classList.remove("correct", "present", "absent");
        keyBtn.classList.add(status);
      }
    }

    function handleKey(key) {
      if (isGameOver) return;

      if (key === "ENTER") {
        submitGuess();
      } else if (key === "DEL" || key === "Backspace") {
        deleteLetter();
      } else if (/^[A-Z]$/.test(key)) {
        addLetter(key);
      }
    }

    function addLetter(letter) {
      if (currentCol >= WORD_LENGTH) return;
      const tile = getTile(currentRow, currentCol);
      tile.textContent = letter;
      tile.classList.add("filled");
      currentCol += 1;
    }

    function deleteLetter() {
      if (currentCol === 0) return;
      currentCol -= 1;
      const tile = getTile(currentRow, currentCol);
      tile.textContent = "";
      tile.classList.remove("filled");
    }

    function submitGuess() {
      if (currentCol < WORD_LENGTH) {
        showMessage("Not enough letters");
        return;
      }

      let guess = "";
      for (let col = 0; col < WORD_LENGTH; col++) {
        guess += getTile(currentRow, col).textContent;
      }
      guess = guess.toUpperCase();

      if (!WORD_LIST.includes(guess)) {
        showMessage("Word not in list");
        return;
      }

      const evaluation = evaluateGuess(guess, secretWord);
      const letterStatuses = {};

      for (let col = 0; col < WORD_LENGTH; col++) {
        const tile = getTile(currentRow, col);
        const status = evaluation[col];
        tile.classList.add(status, "flip");
        const letter = guess[col];

        const current = letterStatuses[letter];
        if (current === "correct") {
        } else if (current === "present" && status === "absent") {
        } else {
          letterStatuses[letter] = status;
        }
      }

      updateKeyboardColours(letterStatuses);
      showWordInfo(guess);

      if (guess === secretWord) {
        showMessage("Splendid! You've got it.");
        isGameOver = true;
        return;
      }

      currentRow += 1;
      currentCol = 0;

      if (currentRow >= MAX_GUESSES) {
        showMessage(`Unlucky â€“ the word was ${secretWord}`);
        isGameOver = true;
      } else {
        showMessage("");
      }
    }

    function evaluateGuess(guess, secret) {
      const result = Array(WORD_LENGTH).fill("absent");
      const secretLetters = secret.split("");
      const guessLetters = guess.split("");

      const letterCounts = {};
      for (let i = 0; i < WORD_LENGTH; i++) {
        const s = secretLetters[i];
        letterCounts[s] = (letterCounts[s] || 0) + 1;
      }

      for (let i = 0; i < WORD_LENGTH; i++) {
        if (guessLetters[i] === secretLetters[i]) {
          result[i] = "correct";
          letterCounts[guessLetters[i]] -= 1;
        }
      }

      for (let i = 0; i < WORD_LENGTH; i++) {
        if (result[i] === "correct") continue;
        const letter = guessLetters[i];
        if (letterCounts[letter] > 0) {
          result[i] = "present";
          letterCounts[letter] -= 1;
        }
      }

      return result;
    }


    // Word definitions data
    let wordData = {};
    
    // Load word definitions
    fetch('word-data/words6.json')
      .then(r => r.json())
      .then(data => { wordData = data; console.log('Loaded', Object.keys(data).length, 'word definitions'); })
      .catch(e => console.log('Could not load word data:', e));

    const wordInfoEl = document.getElementById("word-info");

    function showWordInfo(word) {
      const info = wordData[word];
      if (!info) {
        wordInfoEl.innerHTML = '';
        return;
      }
      
      let html = '<div class="word-title">' + word + '</div>';
      if (info.d) {
        html += '<div class="definition">' + escapeHtml(info.d) + '</div>';
      }
      if (info.e) {
        html += '<div class="etymology">' + escapeHtml(info.e) + '</div>';
      }
      wordInfoEl.innerHTML = html;
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function resetGame() {
      secretWord = pickSecretWord();
      currentRow = 0;
      currentCol = 0;
      isGameOver = false;
      createBoard();
      createKeyboard();
      showMessage("New game â€“ good luck!");
      wordInfoEl.innerHTML = '';
    }

    document.addEventListener("keydown", (event) => {
      const key = event.key;
      if (key === "Enter") {
        handleKey("ENTER");
      } else if (key === "Backspace" || key === "Delete") {
        handleKey("Backspace");
      } else {
        const upper = key.toUpperCase();
        if (/^[A-Z]$/.test(upper)) {
          handleKey(upper);
        }
      }
    });

    newGameBtn.addEventListener("click", resetGame);

    resetGame();
  </script>
</body>
</html>
