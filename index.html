<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word & Puzzle Games</title>
    <script src="activity-logger.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --card-hover: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #7dd3fc;
            --danger: #ef4444;
            --success: #22c55e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .game-card:hover {
            background: var(--card-hover);
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .game-card h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .game-card p {
            color: var(--text-muted);
            line-height: 1.6;
            flex-grow: 1;
        }

        .play-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .play-btn::after {
            content: '‚Üí';
            transition: transform 0.2s ease;
        }

        .game-card:hover .play-btn::after {
            transform: translateX(4px);
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Activity Log Styles */
        .activity-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--card-bg);
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .activity-header h2 {
            font-size: 1.25rem;
            color: var(--text-muted);
        }

        .activity-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--card-hover);
            background: var(--card-bg);
            color: var(--text);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--card-hover);
            border-color: var(--accent);
        }

        .btn-danger {
            border-color: var(--danger);
            color: var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--card-bg);
            border-radius: 16px;
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--card-hover);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--card-hover);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 1.25rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--text);
        }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }

        .log-entry {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: var(--bg);
            border-radius: 8px;
            font-size: 0.85rem;
            border-left: 3px solid var(--accent);
        }

        .log-entry.session_start {
            border-left-color: var(--success);
        }

        .log-entry.session_end {
            border-left-color: #a78bfa;
        }

        .log-entry.action {
            border-left-color: var(--accent);
        }

        .log-time {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .log-game {
            color: var(--accent);
            font-weight: 600;
        }

        .log-details {
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .correct {
            color: var(--success);
        }

        .incorrect {
            color: var(--danger);
        }

        .no-data {
            text-align: center;
            color: var(--text-muted);
            padding: 2rem;
        }

        /* Play count badge */
        .play-count {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: var(--accent);
            color: var(--bg);
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0.2rem 0.5rem;
            border-radius: 999px;
            opacity: 0.9;
        }
        
        .game-card {
            position: relative;
        }

        /* Performance Stats Modal */
        .perf-section {
            margin-bottom: 2rem;
        }
        
        .perf-section h4 {
            font-size: 1rem;
            color: var(--accent);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--card-hover);
        }
        
        .perf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .perf-card {
            background: var(--bg);
            padding: 1rem;
            border-radius: 8px;
        }
        
        .perf-card h5 {
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            color: var(--text);
        }
        
        .perf-stat {
            display: flex;
            justify-content: space-between;
            padding: 0.3rem 0;
            font-size: 0.85rem;
            border-bottom: 1px solid var(--card-hover);
        }
        
        .perf-stat:last-child {
            border-bottom: none;
        }
        
        .perf-stat-label {
            color: var(--text-muted);
        }
        
        .perf-stat-value {
            color: var(--text);
            font-weight: 600;
        }
        
        .perf-stat-value.good {
            color: var(--success);
        }
        
        .perf-stat-value.bad {
            color: var(--danger);
        }
        
        .win-bar {
            height: 8px;
            background: var(--card-hover);
            border-radius: 4px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .win-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--accent));
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .game-card {
                padding: 1.5rem;
            }

            .activity-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Word & Puzzle Games</h1>
            <p class="subtitle">Challenge your brain with these fun word games</p>
        </header>

        <main class="games-grid" id="gamesGrid">
            <!-- Games populated dynamically by JS, sorted by play count -->
        </main>

        <footer>
            <p>More games coming soon!</p>
        </footer>

        <!-- Activity Log Section -->
        <section class="activity-section">
            <div class="activity-header">
                <h2>üìä Activity Log</h2>
                <div class="activity-buttons">
                    <button class="btn" onclick="viewPerformance()">üìà Performance</button>
                    <button class="btn" onclick="viewActivity()">View Log</button>
                    <button class="btn btn-primary" onclick="exportActivity()">Export</button>
                    <button class="btn btn-danger" onclick="clearActivity()">Delete All</button>
                </div>
            </div>
            <div class="stats-grid" id="statsGrid">
                <!-- Stats populated by JS -->
            </div>
        </section>
    </div>

    <!-- Activity Log Modal -->
    <div class="modal-overlay" id="activityModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Activity Log</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="activityLogContent">
                <!-- Log entries populated by JS -->
            </div>
        </div>
    </div>

    <script>
        // All available games with their metadata
        const GAMES = [
            { id: 'Omnurdle', href: 'omnurdle.html', icon: 'üéØ', name: 'Omnurdle', desc: 'Choose your challenge! Pick any word length from 3 to 7 letters and test your vocabulary.' },
            { id: 'Thirdle', href: 'thirdle.html', icon: 'üü®', name: 'Thirdle', desc: 'A quick Wordle-style game with 3-letter words. Perfect for a fast brain warm-up!' },
            { id: 'Fourdle', href: 'fourdle.html', icon: 'üü©', name: 'Fourdle', desc: 'A Wordle-style game with 4-letter words. Guess the hidden word in 6 tries with colour-coded hints.' },
            { id: 'Wordle', href: 'wordle.html', icon: 'üüß', name: 'Wordle', desc: 'The classic 5-letter word game. Guess the hidden word in 6 tries with colour-coded hints.' },
            { id: 'Sestle', href: 'sestle.html', icon: 'üü¶', name: 'Sestle', desc: 'The ultimate challenge ‚Äì 6-letter words! Test your vocabulary with over 5,000 British English words.' },
            { id: 'Septle', href: 'septle.html', icon: 'üü™', name: 'Septle', desc: 'The supreme test ‚Äì 7-letter words! Over 6,000 British English words to challenge your lexicon.' },
            { id: 'Missing Vowels', href: 'missing-vowels.html', icon: 'üî§', name: 'Missing Vowels', desc: 'Figure out the words and phrases with all the vowels removed. Inspired by the classic Only Connect round.' },
            { id: 'Rhyme Time', href: 'rhyme-time.html', icon: 'üé≠', name: 'Rhyme Time', desc: 'Answer two clues where the answers rhyme with each other. Inspired by the House of Games classic round.' },
            { id: 'Alphanumeric', href: 'alphanumeric.html', icon: 'üî¢', name: 'Alphanumeric', desc: 'Crack the code! Words are shown as numbers where A=1, B=2, ... Z=26. Decode them before time runs out.' },
            { id: 'Sudoku', href: 'sudoku.html', icon: 'üî≤', name: 'Sudoku', desc: 'The classic number puzzle. Fill the 9√ó9 grid so each row, column, and 3√ó3 box contains digits 1-9.' },
            { id: 'Code Trainer', href: 'code-trainer.html', icon: 'üß†', name: 'Code Trainer', desc: 'Learn the A=1 to Z=26 alphabet code. Type any text and see its numeric code appear instantly below.' },
            { id: 'Code Flashcards', href: 'code-flashcard.html', icon: '‚ö°', name: 'Code Flashcards', desc: 'Test your A=1 to Z=26 speed! See a number, press the letter. Track your accuracy and response time.' }
        ];

        // Render games grid sorted by play count
        function renderGames() {
            const stats = ActivityLogger.getStats();
            const grid = document.getElementById('gamesGrid');
            
            // Sort games by play count (most played first)
            const sortedGames = [...GAMES].sort((a, b) => {
                const aPlays = stats.gameStats[a.id]?.gamesPlayed || 0;
                const bPlays = stats.gameStats[b.id]?.gamesPlayed || 0;
                return bPlays - aPlays;
            });
            
            let html = '';
            sortedGames.forEach(game => {
                const playCount = stats.gameStats[game.id]?.gamesPlayed || 0;
                const playCountBadge = playCount > 0 ? `<span class="play-count">${playCount} plays</span>` : '';
                
                html += `
                    <a href="${game.href}" class="game-card">
                        ${playCountBadge}
                        <div class="game-icon">${game.icon}</div>
                        <h2>${game.name}</h2>
                        <p>${game.desc}</p>
                        <span class="play-btn">Play Now</span>
                    </a>
                `;
            });
            
            grid.innerHTML = html;
        }

        // Update stats display
        function updateStats() {
            const stats = ActivityLogger.getStats();
            const grid = document.getElementById('statsGrid');
            
            let html = `
                <div class="stat-card">
                    <div class="stat-value">${stats.totalSessions}</div>
                    <div class="stat-label">Games Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.totalGuesses || 0}</div>
                    <div class="stat-label">Total Guesses</div>
                </div>
            `;
            
            // Add per-game stats
            Object.entries(stats.gameStats).forEach(([game, data]) => {
                const winRate = data.gamesPlayed > 0 
                    ? Math.round((data.wins / data.gamesPlayed) * 100) 
                    : 0;
                let label = game;
                if (data.wins > 0 || data.losses > 0) {
                    label += ` (${data.wins}W/${data.losses}L)`;
                }
                html += `
                    <div class="stat-card">
                        <div class="stat-value">${data.gamesPlayed}</div>
                        <div class="stat-label">${label}</div>
                    </div>
                `;
            });
            
            if (stats.totalSessions === 0) {
                html = `
                    <div class="stat-card" style="grid-column: 1 / -1;">
                        <div class="stat-value">‚Äî</div>
                        <div class="stat-label">No activity yet. Play some games!</div>
                    </div>
                `;
            }
            
            grid.innerHTML = html;
        }
        
        // View detailed performance statistics
        function viewPerformance() {
            const stats = ActivityLogger.getStats();
            const logs = ActivityLogger.getLogs();
            const content = document.getElementById('activityLogContent');
            document.getElementById('modalTitle').textContent = 'üìà Performance Statistics';
            
            if (stats.totalSessions === 0) {
                content.innerHTML = '<div class="no-data">No performance data yet. Play some games to see your stats!</div>';
                document.getElementById('activityModal').classList.add('active');
                return;
            }
            
            let html = '';
            
            // Overall summary
            html += `
                <div class="perf-section">
                    <h4>üìä Overall Summary</h4>
                    <div class="perf-grid">
                        <div class="perf-card">
                            <h5>All Games</h5>
                            <div class="perf-stat">
                                <span class="perf-stat-label">Total Games</span>
                                <span class="perf-stat-value">${stats.totalSessions}</span>
                            </div>
                            <div class="perf-stat">
                                <span class="perf-stat-label">Total Guesses</span>
                                <span class="perf-stat-value">${stats.totalGuesses || 0}</span>
                            </div>
                            <div class="perf-stat">
                                <span class="perf-stat-label">First Played</span>
                                <span class="perf-stat-value">${stats.firstActivity ? new Date(stats.firstActivity).toLocaleDateString() : '-'}</span>
                            </div>
                            <div class="perf-stat">
                                <span class="perf-stat-label">Last Played</span>
                                <span class="perf-stat-value">${stats.lastActivity ? new Date(stats.lastActivity).toLocaleDateString() : '-'}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Per-game detailed stats
            const gamesWithStats = Object.entries(stats.gameStats).filter(([_, data]) => data.gamesPlayed > 0);
            
            if (gamesWithStats.length > 0) {
                html += `<div class="perf-section"><h4>üéÆ Game Performance</h4><div class="perf-grid">`;
                
                gamesWithStats.sort((a, b) => b[1].gamesPlayed - a[1].gamesPlayed).forEach(([game, data]) => {
                    const winRate = data.gamesPlayed > 0 ? Math.round((data.wins / data.gamesPlayed) * 100) : 0;
                    const avgScore = data.gamesPlayed > 0 ? (data.totalScore / data.gamesPlayed).toFixed(1) : '-';
                    
                    // Calculate streaks from logs
                    const gameLogs = logs.filter(l => 
                        (l.type === 'session_end' || l.type === 'round_end') && 
                        (l.game === game || logs.find(s => s.sessionId === l.sessionId && s.game === game))
                    );
                    
                    let currentStreak = 0;
                    let bestStreak = 0;
                    let tempStreak = 0;
                    
                    gameLogs.forEach(log => {
                        if (log.won === true) {
                            tempStreak++;
                            if (tempStreak > bestStreak) bestStreak = tempStreak;
                        } else if (log.won === false) {
                            tempStreak = 0;
                        }
                    });
                    
                    // Current streak (from end of logs)
                    for (let i = gameLogs.length - 1; i >= 0; i--) {
                        if (gameLogs[i].won === true) {
                            currentStreak++;
                        } else if (gameLogs[i].won === false) {
                            break;
                        }
                    }
                    
                    html += `
                        <div class="perf-card">
                            <h5>${game}</h5>
                            <div class="perf-stat">
                                <span class="perf-stat-label">Games Played</span>
                                <span class="perf-stat-value">${data.gamesPlayed}</span>
                            </div>
                            <div class="perf-stat">
                                <span class="perf-stat-label">Win Rate</span>
                                <span class="perf-stat-value ${winRate >= 50 ? 'good' : winRate > 0 ? 'bad' : ''}">${winRate}%</span>
                            </div>
                            <div class="win-bar"><div class="win-bar-fill" style="width: ${winRate}%"></div></div>
                            <div class="perf-stat">
                                <span class="perf-stat-label">Wins / Losses</span>
                                <span class="perf-stat-value"><span class="good">${data.wins}</span> / <span class="bad">${data.losses}</span></span>
                            </div>
                            <div class="perf-stat">
                                <span class="perf-stat-label">Current Streak</span>
                                <span class="perf-stat-value ${currentStreak > 0 ? 'good' : ''}">${currentStreak}üî•</span>
                            </div>
                            <div class="perf-stat">
                                <span class="perf-stat-label">Best Streak</span>
                                <span class="perf-stat-value">${bestStreak}üèÜ</span>
                            </div>
                            ${data.avgReactionTimeMs ? `
                            <div class="perf-stat">
                                <span class="perf-stat-label">Avg Response</span>
                                <span class="perf-stat-value">${(data.avgReactionTimeMs / 1000).toFixed(1)}s</span>
                            </div>
                            ` : ''}
                        </div>
                    `;
                });
                
                html += `</div></div>`;
            }
            
            // Recent performance trend
            const recentResults = logs.filter(l => l.type === 'session_end' || l.type === 'round_end').slice(-20);
            if (recentResults.length > 0) {
                const recentWins = recentResults.filter(r => r.won === true).length;
                const recentWinRate = Math.round((recentWins / recentResults.length) * 100);
                
                html += `
                    <div class="perf-section">
                        <h4>üìà Recent Trend (Last ${recentResults.length} games)</h4>
                        <div class="perf-grid">
                            <div class="perf-card">
                                <h5>Recent Performance</h5>
                                <div class="perf-stat">
                                    <span class="perf-stat-label">Win Rate</span>
                                    <span class="perf-stat-value ${recentWinRate >= 50 ? 'good' : 'bad'}">${recentWinRate}%</span>
                                </div>
                                <div class="win-bar"><div class="win-bar-fill" style="width: ${recentWinRate}%"></div></div>
                                <div class="perf-stat">
                                    <span class="perf-stat-label">Results</span>
                                    <span class="perf-stat-value">
                                        ${recentResults.map(r => r.won === true ? '<span class="good">‚úì</span>' : '<span class="bad">‚úó</span>').join(' ')}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            content.innerHTML = html;
            document.getElementById('activityModal').classList.add('active');
        }
        
        // View activity log
        function viewActivity() {
            document.getElementById('modalTitle').textContent = 'Activity Log';
            const logs = ActivityLogger.getRecentActivity(100);
            const content = document.getElementById('activityLogContent');
            
            if (logs.length === 0) {
                content.innerHTML = '<div class="no-data">No activity recorded yet. Play some games to see your history!</div>';
            } else {
                let html = '';
                // Show newest first
                logs.reverse().forEach(entry => {
                    const time = new Date(entry.timestamp).toLocaleString();
                    let details = '';
                    let game = entry.game || '';
                    
                    if (entry.type === 'session_start') {
                        details = `Started a new game`;
                        if (entry.category) details += ` - ${entry.category}`;
                        if (entry.subcategory) details += ` / ${entry.subcategory}`;
                        if (entry.wordLength) details += ` (${entry.wordLength} letters)`;
                    } else if (entry.type === 'session_end' || entry.type === 'round_end') {
                        details = `Game ended`;
                        if (entry.score !== undefined) details += ` - Score: ${entry.score}`;
                        if (entry.guessCount !== undefined) details += ` in ${entry.guessCount} guesses`;
                        if (entry.won === true) details += ' ‚úì Won';
                        if (entry.won === false) details += ' ‚úó Lost';
                        if (entry.targetWord) details += ` (Word: ${entry.targetWord})`;
                        if (entry.answer) details += ` (Answer: ${entry.answer})`;
                    } else if (entry.type === 'action') {
                        if (entry.action === 'guess') {
                            details = `Guessed: <strong>${entry.guess}</strong>`;
                            if (entry.correct) details += ' <span class="correct">‚úì</span>';
                        } else if (entry.action === 'answer') {
                            details = `Answered: <strong>${entry.answer || entry.answer1}</strong>`;
                            if (entry.correct) details += ' <span class="correct">‚úì</span>';
                            else details += ' <span class="incorrect">‚úó</span>';
                        } else if (entry.action === 'skip') {
                            details = `Skipped question`;
                            if (entry.correctAnswer) details += ` (Answer was: ${entry.correctAnswer})`;
                        } else if (entry.action === 'show_answer') {
                            details = `Revealed answer`;
                        } else {
                            details = entry.action;
                        }
                        if (entry.reactionTimeMs) {
                            details += ` <span class="log-time">(${(entry.reactionTimeMs / 1000).toFixed(1)}s)</span>`;
                        }
                    } else if (entry.type === 'guess') {
                        // New format guess events
                        if (entry.guess) {
                            details = `Guessed: <strong>${entry.guess}</strong>`;
                            if (entry.correct) details += ' <span class="correct">‚úì</span>';
                            else details += ' <span class="incorrect">‚úó</span>';
                        } else if (entry.userAnswer !== undefined) {
                            if (entry.userAnswer) {
                                details = `Answered: <strong>${entry.userAnswer}</strong>`;
                            } else if (entry.skipped) {
                                details = `Skipped`;
                            } else if (entry.unseen) {
                                details = `Time ran out`;
                            } else if (entry.revealed) {
                                details = `Revealed answer`;
                            }
                            if (entry.question) details += ` (Q: ${entry.question})`;
                            if (entry.correct) details += ' <span class="correct">‚úì</span>';
                            else if (!entry.unseen) details += ' <span class="incorrect">‚úó</span>';
                        } else if (entry.userAnswer1 !== undefined) {
                            // Rhyme time
                            details = `Answered: <strong>${entry.userAnswer1}</strong> / <strong>${entry.userAnswer2}</strong>`;
                            if (entry.correct) details += ' <span class="correct">‚úì</span>';
                            else if (entry.revealed) details += ' (revealed)';
                            else details += ' <span class="incorrect">‚úó</span>';
                        }
                        if (entry.reactionTime) {
                            details += ` <span class="log-time">(${(entry.reactionTime / 1000).toFixed(1)}s)</span>`;
                        }
                    }
                    
                    html += `
                        <div class="log-entry ${entry.type}">
                            <span class="log-time">${time}</span>
                            <span class="log-game">${game}</span>
                            <div class="log-details">${details}</div>
                        </div>
                    `;
                });
                content.innerHTML = html;
            }
            
            document.getElementById('activityModal').classList.add('active');
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('activityModal').classList.remove('active');
        }
        
        // Export activity
        function exportActivity() {
            const logs = ActivityLogger.getLogs();
            if (logs.length === 0) {
                alert('No activity to export yet!');
                return;
            }
            ActivityLogger.downloadLogs();
        }
        
        // Clear activity
        function clearActivity() {
            const logs = ActivityLogger.getLogs();
            if (logs.length === 0) {
                alert('No activity to delete!');
                return;
            }
            if (confirm('Are you sure you want to delete all activity history? This cannot be undone.')) {
                ActivityLogger.clearLogs();
                updateStats();
                renderGames();
                alert('Activity log cleared!');
            }
        }
        
        // Close modal on escape or click outside
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
        
        document.getElementById('activityModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) closeModal();
        });
        
        // Initialize on page load
        renderGames();
        updateStats();
    </script>
</body>
</html>
